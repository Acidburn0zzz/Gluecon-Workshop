openapi: 3.0.0
paths:
  /tenants/{tenant}:
    get:
      parameters:
      - in: path
        name: tenant
        valuesOperationId: GetTenantsList
        schema: 
          type: string
      responses:
        200:
          description: A representation of a tenant
  /tenants:
    get:
      operationId: GetTenantsList
      responses:
        200:
          description: A list of known tenant names
          content:
            `application/json`: 
              example: 
                        { 
                          "100": "Acme",
                          "200": "Contoso"
                        }
              schema: 
                type: object
                format: map
                  
